<div class="heroContainer" style="background-image: url(/assets/images/bg.jpg);">
	<div class="container">
		<div class="d-flex felx-row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Retrive Password</h2>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-center">
			<div class="d-flex flex-column justify-content-center">
				<form [formGroup]="form" (ngSubmit)="sendNewPassword(form)">
                <p class="fw-bold">enter new password</p>
				<div class="form-group">
					<label for="email">new password</label>
					<input formControlName="newPassword" type="password" class="form-control" placeholder="please enter new password" >
				</div>
                <div class="form-group">
					<label for="email">confirm password</label>
					<input formControlName="confirm" type="password" class="form-control" placeholder="please confirm password" >
				</div>
				<div class="form-group">
					<button type="submit" >Set New Password</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
