<div class="page">
<app-side-bar></app-side-bar>
<div class="container-xl px-4 mt-2">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <ng-container *ngIf="imgURL=='';else second">
                        <img class="img-account-profile mb-2" [src]="returnUserAvatar()" alt="prfile">
                    </ng-container>
                    <ng-template #second>
                        <img [src]="imgURL" class="img-account-profile mb-2">
                    </ng-template>
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">no larger than 1 MB</div>
                    <!-- Profile picture upload button-->
                    <div class="upload_image_Buttons_container">
                        <label style='margin-right: 10px;'class="btn btn-secondary">
                            <input (change)="onChange($event)" type="file">
                            Upload Image
                        </label>
                        <button style='width: 126px;' class="saveButton" (click)="onUpload()">Save</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <div class="mt-3 mb-4">You can change email from Security</div>
                    <form>
                        <div class="mb-3 formField">
                            <label class="small mb-1" >User Name</label>
                            <input (keyup)="setUserName($event)" [value]="this._auth.userData.name" class="form-control" type="text">
                        </div>
                        <div class="mb-3 formField">
                            <label class="small mb-1" >Phone Number</label>
                            <input (keyup)="setPhoneNumber($event)" [value]='this._auth.userData.phoneNumber' class="form-control" type="text" >
                        </div>
                        <div class="mb-3 formField">
                            <label class="small mb-1" >Email</label>
                            <input readonly [value]='this._auth.userData.email' class="form-control" type="text" >
                        </div>
                        <div class="mb-3 formField">
                            <label class="small mb-1" >User Type</label>
                            <input readonly [value]='this._auth.userData.userType' class="form-control" type="text" >
                        </div> 
                        <!-- Save changes button-->
                        <button (click)='editUser()' class="editButton" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
